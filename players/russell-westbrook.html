<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Russell Westbrook • PrizePicks Edge</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <a href="../index.html" class="back">Home</a>

  <header>
    <h1>PRIZEPICKS EDGE</h1>
    <div class="tag">WEAPONIZED STATS.</div>
  </header>

  <div class="wrap">
    <div class="panel">
      <!-- PLAYER IMAGE -->
      <div class="player-img-container">
        <img id="playerHeadshot" src="https://www.basketball-reference.com/req/202106291/images/players/westbru01.jpg" alt="Russell Westbrook">
      </div>

      <div class="name">Russell Westbrook</div>
      <div class="meta-line">
        <div class="team">SAC</div>
        <div class="opponent">vs MEM</div>
      </div>
      <div class="prop-line">
        
        <select id="propSelect" style="margin-left:10px;background:var(--pp-surface-alt);color:var(--pp-text);border:1px solid var(--pp-border);border-radius:10px;padding:6px 10px;font-weight:600;">
          <option value="Rebounds">Rebounds</option>
        </select>
        • Line <strong id="lineVal">7.0</strong> • Projection <strong id="projectionVal">7.8</strong><span id="edgeBadge"></span>
      </div>

      <div class="hitrates">
        <div class="rate-box"><div class="label">Last 5</div><div class="val">2/5</div></div>
        <div class="rate-box"><div class="label">Last 10</div><div class="val">6/10</div></div>
        <div class="rate-box"><div class="label">Last 20</div><div class="val">9/20</div></div>
        <div class="rate-box"><div class="label">Season</div><div class="val">9/20</div></div>
      </div>

      <div id="chart"></div>
    </div>
  </div>

  <script>
    let line = Number('7.0');
    let data = JSON.parse('[8.0, 2.0, 10.0, 9.0, 11.0, 7.0, 6.0, 7.0, 8.0, 12.0]');
    let projection = Number('7.8');
    const playerName = 'Russell Westbrook';

    // Image fallback to an initials avatar if headshot fails to load
    (function(){
      const img = document.getElementById('playerHeadshot');
      if(!img) return;
      const container = img.parentElement;
      const initials = ("Russell Westbrook"||'').split(/\s+/).map(p=>p[0]||'').slice(0,2).join('').toUpperCase();
      function showFallback(){
        if(!container) return;
        const div = document.createElement('div');
        div.className = 'avatar-fallback';
        div.textContent = initials || 'PP';
        try { container.replaceChild(div, img); } catch(e) {}
      }
      img.addEventListener('error', showFallback, { once: true });
    })();

    async function fetchPlayerProps(name){
      try{
        const res = await fetch('../PLAYER_UI_CARDS_PERFECT.json');
        const all = await res.json();
        // Support both 'Name' and 'name' keys and case-insensitive comparison
        return all.filter(r => {
          const rn = (r.Name || r.name || '').toLowerCase();
          return rn === String(name).toLowerCase();
        });
      }catch(e){
        console.warn('Failed to fetch player props', e);
        return [];
      }
    }

    function renderBadge(){
      const badgeEl = document.getElementById('edgeBadge');
      if(!badgeEl) return;
      if(Array.isArray(data) && data.length){
        const avg = data.reduce((a,b)=>a+b,0)/data.length;
        if(avg > line + 0.5) badgeEl.innerHTML = '<span class="badge-hot">STRONG EDGE</span>';
        else if(avg > line) badgeEl.innerHTML = '<span class="badge-hot">EDGE</span>';
        else if(avg < line - 0.5) badgeEl.innerHTML = '<span class="badge-cold">UNDER</span>';
        else badgeEl.innerHTML = '';
      }
    }

    function renderChart(){
      try {
        Highcharts.chart('chart', {
          chart:{backgroundColor:'var(--pp-surface-alt)'},
          title:{text:'Last 10 Games',style:{color:'var(--pp-text-dim)',fontSize:'14px',fontWeight:'600'}},
          xAxis:{categories:data.map((_,i)=>'G'+(10-i)),labels:{style:{color:'var(--pp-text-dim)'}}},
          yAxis:{title:{text:document.getElementById('propSelect').value,style:{color:'var(--pp-text-dim)'}},gridLineColor:'rgba(255,255,255,0.05)',plotLines:[{value:line,color:'var(--pp-accent)',width:3,dashStyle:'Dash',label:{text:'Line '+line,style:{color:'var(--pp-accent)',fontWeight:'700'}}}]},
          legend:{enabled:false},
          tooltip:{backgroundColor:'var(--pp-surface)',borderColor:'var(--pp-border)',style:{color:'var(--pp-text)'}},
          series:[{type:'column',name:'Russell Westbrook',data:data.map(v=>({y:v,color:v>line?'var(--pp-success)':'var(--pp-danger)'})),borderRadius:4}]
        });
      } catch(e){
        document.getElementById('chart').innerHTML = '<div style="text-align:center;padding:40px;color:#ff6b6b;">Chart failed to load</div>';
      }
    }

    function renderHitrates(record){
      const boxes = document.querySelectorAll('.hitrates .rate-box .val');
      if(!boxes || boxes.length < 4) return;
      boxes[0].textContent = record.last_5 || '2/5';
      boxes[1].textContent = record.last_10 || '6/10';
      boxes[2].textContent = record.last_20 || '9/20';
      boxes[3].textContent = record.season || '9/20';
    }

    function updateUI(record){
      const recLine = record.Line ?? record.line;
      line = Number(recLine);
      const recSeries = record.last_10_values ?? record.last10_values ?? record.last_10 ?? null;
      data = Array.isArray(recSeries) ? recSeries : data;
      const recProj = record.projection ?? record.Proj ?? record.projected;
      projection = typeof recProj === 'number' ? recProj : projection;
      document.getElementById('lineVal').textContent = line;
      document.getElementById('projectionVal').textContent = typeof projection === 'number' ? projection.toFixed(1) : (projection ?? 'N/A');
      renderBadge();
      renderHitrates(record);
      renderChart();
    }

    (async function(){
      const badgeEl = document.getElementById('edgeBadge');
      const projEl = document.getElementById('projectionVal');
      if(projEl){
        try {
          const val = typeof projection === 'number' ? projection.toFixed(1) : (projection ?? 'N/A');
          projEl.textContent = val;
        } catch(e) {}
      }
      renderBadge();
      renderChart();

      // Populate dropdown with available props for this player
      const records = await fetchPlayerProps(playerName);
      const select = document.getElementById('propSelect');
      const statLabel = document.getElementById('statLabel');
      const current = select.value;
      const uniqueProps = Array.from(new Set(records.map(r => r.Stat || r.stat || r.prop))).filter(Boolean);
      const displayMap = { 'PRA': 'Pts+Rebs+Asts' };
      select.innerHTML = '';
      uniqueProps.forEach(p => {
        const disp = displayMap[p] || p;
        const opt = document.createElement('option');
        opt.value = disp;
        opt.textContent = disp;
        if(disp === current) opt.selected = true;
        select.appendChild(opt);
      });

      // Ensure stat label matches selected value
      if (statLabel) statLabel.textContent = select.value;

      select.addEventListener('change', () => {
        const selected = select.value;
        const statKey = selected === 'Pts+Rebs+Asts' ? 'PRA' : selected;
        const rec = records.find(r => (r.Stat || r.stat || r.prop) === statKey);
        if(rec){
          updateUI(rec);
          if (statLabel) statLabel.textContent = selected;
        }
      });
    })();
  </script>
</body>
</html>
